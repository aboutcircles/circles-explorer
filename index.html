<!doctype html>
<html
	lang="en"
	class="text-gray-900 antialiased dark:bg-gray-800 dark:text-white"
>
	<head>
		<meta charset="UTF-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/png" href="/icons/circles-logo.avif" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Circles Explorer" />
		<meta name="theme-color" content="#42b883" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://explorer.aboutcircles.com/" />
		<meta property="og:title" content="Circles Explorer" />
		<meta
			property="og:description"
			content="Circles is a decentralized protocol designed to create and distribute fair and social money through personal currencies."
		/>
		<meta property="og:image" content="/favicon.png" />
		<meta property="og:site_name" content="Circles Explorer" />
		<meta property="og:image:width" content="660" />
		<meta property="og:image:height" content="660" />
		<meta property="og:image:type" content="image/png" />

		<!-- Twitter -->
		<!--		<meta property="twitter:card" content="summary_large_image" />-->
		<meta property="twitter:url" content="https://explorer.aboutcircles.com/" />
		<meta property="twitter:title" content="Circles Explorer" />
		<meta
			property="twitter:description"
			content="Circles is a decentralized protocol designed to create and distribute fair and social money through personal currencies."
		/>
		<meta property="twitter:image" content="/icons/og-image.png" />

		<script
			defer
			data-domain="explorer.aboutcircles.com"
			src="https://plausible.io/js/script.outbound-links.js"
		></script>

		<title>Circles Explorer</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
